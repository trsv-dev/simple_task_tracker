{% if task.priority == 'Высокий' %}
    <h6 class="card-header" style='background-color: #f8d4d4;'>{{ task.title }}</h6>
{% elif task.priority == 'Низкий' %}
    <h6 class="card-header" style='background-color: #c6e0c6;'>{{ task.title }}</h6>
{% elif task.priority == 'Средний' %}
    <h6 class="card-header" style='background-color: rgba(149,194,245,0.3);'>{{ task.title }}</h6>
{% endif %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Редактировать задачу</title>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Редактировать задачу</h1>

    <form method="post" action="{% url 'edit' pk=task.pk %}">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_title">Название:</label>
            <input type="text" class="form-control" id="id_title" name="title" value="{{ task.title }}" required>
        </div>
        <div class="form-group">
            <label for="id_description">Описание:</label>
            <textarea class="form-control" id="id_description" name="description" rows="4" required>{{ task.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="priority">Приоритет:</label>
            <select class="form-control" id="priority" name="priority" required>
                <option value="Низкий" {% if task.priority == 'Низкий' %}selected{% endif %}>Низкий</option>
                <option value="Средний" {% if task.priority == 'Средний' %}selected{% endif %}>Средний</option>
                <option value="Высокий" {% if task.priority == 'Высокий' %}selected{% endif %}>Высокий</option>
            </select>
        </div>
        <div class="form-group">
            <label for="status">Статус:</label>
            <select class="form-control" id="status" name="status" required>
                <option value="Ожидает выполнения" {% if task.status == 'Ожидает выполнения' %}selected{% endif %}>Ожидает выполнения</option>
                <option value="В процессе выполнения" {% if task.status == 'В процессе выполнения' %}selected{% endif %}>В процессе выполнения</option>
                <option value="Выполнено" {% if task.status == 'Выполнено' %}selected{% endif %}>Выполнено</option>
            </select>
        </div>

        <div class="form-group">
            <label for="id_deadline">Дедлайн:</label>
            <input type="datetime-local" class="form-control" id="id_deadline" name="deadline" value="{{ task.deadline|date:'Y-m-d\TH:i' }}" required>
        </div>
        <div class="btn-group-toggle">
            <button type="submit" class="btn btn-success">Сохранить</button>
            <a href="{% url 'index' %}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>

    {% if serializer.errors %}
        <div class="alert alert-danger">
            {% for field, errors in serializer.errors.items %}
                <strong>{{ field }}:</strong>
                {% for error in errors %}
                    {{ error }}
                {% endfor %}
                <br>
            {% endfor %}
        </div>
    {% endif %}
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

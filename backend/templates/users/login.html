{% extends 'base.html' %}

{% block content %}
    {% if form.errors %}
    <p style="color: darkred">{{ form.errors.error}}</p>
    {% endif %}

    <form action="{% url 'users:login' %}" method="post">
        {{ form }}
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Войти</button>
    </form>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
  <main class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <p class="h4 mb-4" style="text-align: center;">Изменение пароля</p>
        <form method="post" action="{% url 'users:password_change' %}" class="text-center border border-light p-5">
          {% csrf_token %}
          {% if form.errors and request.method == 'POST' %}
              <div class="alert alert-danger">
                  {% for field, errors in form.errors.items %}
                      {% for error in errors %}
                          {{ error }}
                      {% endfor %}
                      <br>
                  {% endfor %}
              </div>
          {% endif %}

          <input type="password" name="old_password" autofocus class="form-control mb-4" placeholder="Ваш текущий пароль" required id="id_old_password">
          <input type="password" name="new_password1" class="form-control mb-4" placeholder="Ваш новый пароль" required id="id_new_password1">
          <input type="password" name="new_password2" class="form-control mb-4" placeholder="Подтверждение нового пароля" required id="id_new_password2">

          <button class="btn btn-outline-success my-4" type="submit">Сбросить пароль</button>
        </form>
      </div>
    </div>
  </main>
{% endblock %}
